<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Nhập Kho</title>
</head>
<body>
    <h1>Danh Sách Nhập Kho</h1>
    <table>
        <thead>
            <tr>
                <th>Sản phẩm</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
                <th>Tổng giá trị</th>
                <th>Ngày nhập</th>
            </tr>
        </thead>
        <tbody>
            {% for item in stock_in_items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.unit_price }}</td>
                <td>{{ item.total_price }}</td>
                <td>{{ item.date_received }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
